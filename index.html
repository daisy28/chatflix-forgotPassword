<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="masthead p-4">
    <div class="logo mb-5 w-50">
      <img class="" src="img/Chatflix Logo.svg" alt="" />
    </div>

    <section
      class="section container-fluid mt-5 p-0 d-flex justify-content-end"
    >
      <div class="form-div bg-background rounded me-5">
        <div class="mx-3 py-3 d-flex justify-content-between">
          <div class="fs-5 fw-normal text-cancel cursor-pointer">
            <ion-icon name="chevron-back"></ion-icon>
          </div>

          <div class="fs-5 fw-normal text-cancel cursor-pointer">
            <ion-icon name="close"></ion-icon>
          </div>
        </div>

        <div class="form mx-auto mt-3">
          <div class="pt-4 text-center mb-5">
            <h2 class="text-arrow fs-4">Forgot Password?</h2>
            <span class="text-text-color fs-6"
              >Input the email address associated with your account and we'll
              send you a link to reset password.</span
            >
          </div>

          <form class="" action="">
            <div class="">
              <div class="position-relative mb-4">
                <input
                  class="form-input position-relative w-100 bg-background border border-cancel rounded-1 p-2 ps-5 text-cancel form-control shadow-none"
                  type="email"
                  name=""
                  id=""
                  placeholder="Email"
                />
                <img
                  class="form-img position-absolute top-50 translate-middle"
                  src="img/sms.svg"
                  alt=""
                />
              </div>

              <button class="btn btn-primary p-2 w-100">Continue</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
